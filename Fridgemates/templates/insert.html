{% extends "layout.html" %}

{% block title %}
    Insert
{% endblock %}

{% block main %}
    <form action="/insert" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="item" placeholder="Item Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="quantity" placeholder="Quantity" type="number">
        </div>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto custom-select" name="size">
                <option disabled selected>Item Size</option>

                <option value="extrasmall">Extra Small</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extralarge">Extra Large</option>

            </select>
        </div>
        <div class="mb-3">
            <select class="form-select mx-auto w-auto custom-select" name="roommate">
                <option disabled selected>Roommate</option>

                {% for person in names %}

                    <option value="{{ person.name }}">{{ person.name }}</option>

                {% endfor %}

            </select>
        </div>
        <div class="mb-3">
            Expiration Date:
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="expiration" placeholder="Expiration" type="date">
        </div>

        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
{% endblock %}
